<div class="md:container md:mx-auto">
    <div class="gap-8 columns-3 mt-5">
        <div *ngFor="let artwork of artworks">
        <div class="text-center">
            <img class="w-full" src="{{artwork.ImagePath}}" alt="">
            <h1>{{artwork.Name}}</h1>
            <p>{{artwork.Size}}</p>
            <p>{{artwork.Price}}</p>
        </div>
    </div>
</div>
