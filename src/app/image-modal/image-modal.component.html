<mat-dialog-content>
  
  <!-- Close Button -->
  <button (click)="onNoClick()"
    class="absolute top-4 right-4 text-white font-bold bg-blue-500 rounded-full w-8 h-8 flex items-center justify-center">
    &times;
  </button>

  <div class="flex  columns-2 gap-2 bg-gray-200">
    <div class="w-2/3"> <!-- Image -->
      <img [src]="imagePath()" alt="Image" class="w-full h-auto rounded-md" />
      <!-- More Information Button -->
      <!-- <mat-dialog-actions>
        <button (click)="moreInformation()"
          class="absolute bottom-4 left-4 px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-full">
          More Information
        </button>
      </mat-dialog-actions> -->
    </div>

    <div class="text-gray-800 w-1/3 m-2">
      <h1 class="text-center font-bold">{{data.name}}</h1>
      <p>  <span class="font-semibold">Description: </span>  {{data.description}}</p>
      <p> <span class="font-semibold">Size: </span> {{data.size}}</p>
      <p>  <span class="font-semibold">Type: </span>  {{data.type}}</p>
      <p>  <span class="font-semibold">Category: </span>  {{data.category}}</p>
      <!-- <p>  <span class="font-semibold">Price: </span>  {{data.price}}</p> -->
    </div>
  </div>
</mat-dialog-content>
