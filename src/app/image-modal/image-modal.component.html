<h2 class="text-center" mat-dialog-title>{{data.Name}}</h2>
<mat-dialog-content>

  <!-- Close Button -->
  <button (click)="onNoClick()"
    class="absolute top-4 right-4 text-white font-bold bg-blue-500 rounded-full w-8 h-8 flex items-center justify-center">
    &times;
  </button>

  <div class="flex text-white w-full h-full">
    <div class="flex w-2/3 items-center justify-center">
      <img [src]="data.ImagePath" alt="Image" class="rounded-md max-w-[100%] max-h-[100%] object-contain" />
    </div>

    <div class="w-1/3 flex flex-col h-full">
        <p class="pt-5 italic"> <span> </span> {{data.Description}}</p>
        
        <div class="flex flex-col items-start flex-grow justify-center">
          <p> <span class="font-semibold tracking-wide font-sans">Size: </span> {{data.Size}}</p>
          <p> <span class="font-semibold tracking-wide font-sans">Type: </span> {{data.Type.Description}}</p>
          <p> <span class="font-semibold tracking-wide font-sans">Collection: </span> {{data.Category.Description}}</p>
          <!-- <p>  <span class="font-semibold tracking-wide font-sans">Price: </span>  {{data.price}}</p> -->
        </div>
      </div>
  </div>
</mat-dialog-content>
